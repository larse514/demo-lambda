group 'com.demo.lambda'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

jar {
	baseName = 'demo-lambda'
	version = ''
}

task buildZip(type: Zip) {
	from compileJava
	from processResources
	archiveName 'demo-lambda.zip'
	into('lib') {
		from configurations.runtime
	}
}

build.dependsOn buildZip

dependencies {
	compile('com.amazonaws:aws-lambda-java-core:1.1.0')
	compile('com.amazonaws:aws-java-sdk-dynamodb:1.11.89')
	compile('log4j:log4j:1.2.17')
	compile('com.amazonaws:aws-lambda-java-log4j:1.0.0')
	compile group: 'com.amazonaws', name: 'aws-java-sdk-lambda', version: '1.11.105'

	testCompile('org.mockito:mockito-core:1.8.4')
	testCompile('junit:junit:4.11')

}